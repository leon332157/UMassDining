  <body>
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <nav style="background-color: rgb(160, 43, 43) !important" class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">UMass Dining Test</a>
      <div class="btn-group ml-auto dropleft">
        <button type="button" id="signInPopup" class="btn btn-secondary">Sign In PopUp</button>
        <br />
        <!--button type="button" id="signInRedirect" class="btn btn-secondary">Sign In Redirect</button-->
        <br />
        <button

    ></script>

    ></script>
